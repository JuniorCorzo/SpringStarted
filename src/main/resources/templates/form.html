<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/jquery-3.7.1.min.js}" src="../static/js/jquery-3.7.1.min.js"></script>
</head>
<body>
<!---Header---->
<header>
    <nav class="navbar  bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{#}" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Post</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!---Formalario---->
<div class="container d-flex justify-content-center">
    <form th:action="@{/home/addNewPost}" method="post" th:object="${post}" class="col-6 d-grid row-gap-2">
        <div class="">
            <label for="id" class="">Email address</label>
            <input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id">
        </div>
        <div class="">
            <label for="titulo" class="form-label">Titulo</label>
            <input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control" id="titulo">
        </div>
        <div class="">
            <label for="descripcion" class="form-label">Descripcion</label>
            <input th:field="*{descripcion}" th:value="*{descripcion}" type="text" class="form-control" id="descripcion">
        </div>
        <div class="">
            <label for="image" class="form-label">Imagen</label>
            <input th:field="*{urlImg}" th:value="*{urlImg}" type="text" class="form-control" id="image">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
